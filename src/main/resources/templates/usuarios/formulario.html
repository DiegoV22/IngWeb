<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <div class="card shadow rounded">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${usuario.id == null ? 'Registrar Usuario' : 'Editar Usuario'}"></h4>
        </div>

        <div class="card-body">
            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                    <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
