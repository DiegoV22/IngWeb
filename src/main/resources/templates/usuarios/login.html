<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="card shadow p-4" style="min-width: 300px;">
    <h2 class="text-center mb-4">Please sign in</h2>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Credenciales incorrectas
        </div>

        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username (Email)" required autofocus>
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="d-grid mb-3">
            <button class="btn btn-primary" type="submit">Sign in</button>
        </div>
    </form>

    <div class="text-center">
        <p>¿No tienes cuenta?</p>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-outline-secondary btn-sm">Crear nuevo usuario</a>
    </div>
</div>

</body>
</html>
