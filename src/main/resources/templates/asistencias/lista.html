<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Asistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Asistencias Registradas</h2>
        <a th:href="@{/asistencias/nueva}" class="btn btn-success">+ Registrar Asistencia</a>
    </div>

    <div class="table-responsive shadow rounded bg-white p-3">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>Partido</th>
                    <th>Tipo de Entrada</th>
                    <th>Cantidad Vendida</th>
                    <th>Precio Unitario</th>
                    <th>Ingreso Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asistencia : ${asistencias}">
                    <td th:text="${asistencia.partido.equipo1.nombre + ' vs ' + asistencia.partido.equipo2.nombre + ' - ' + asistencia.partido.fecha}"></td>
                    <td th:text="${asistencia.tipoEntrada}"></td>
                    <td th:text="${asistencia.cantidadVendida}"></td>
                    <td th:text="${asistencia.precio}"></td>
                    <td th:text="${asistencia.precio * asistencia.cantidadVendida}"></td>
                    <td>
                        <a th:href="@{/asistencias/editar/{id}(id=${asistencia.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/asistencias/eliminar/{id}(id=${asistencia.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Â¿Seguro que deseas eliminar esta asistencia?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
