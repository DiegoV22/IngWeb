<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comparación Cruzada</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Reporte: Comparación Cruzada</h2>
        <a th:href="@{/reportes}" class="btn btn-secondary">← Volver</a>
    </div>

    <div class="table-responsive shadow rounded bg-white p-3">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Equipo</th>
                    <th>Tipo de Entrada</th>
                    <th>Ubicación</th>
                    <th>Cantidad Vendida</th>
                    <th>Ingreso Total (USD)</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="item : ${datos}">
                    <td th:text="${item.equipo}">Equipo</td>
                    <td th:text="${item.tipoEntrada}">GENERAL</td>
                    <td th:text="${item.ubicacion}">Estadio - Sector</td>
                    <td th:text="${item.cantidadVendida}">0</td>
                    <td th:text="${#numbers.formatDecimal(item.ingresoTotal, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
