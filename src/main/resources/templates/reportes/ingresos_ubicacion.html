<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingresos por Ubicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Ingresos por Ubicación</h2>
        <a th:href="@{/reportes}" class="btn btn-secondary">← Volver</a>
    </div>

    <div class="table-responsive shadow rounded bg-white p-3">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Ubicación</th>
                    <th>Ingreso Total (USD)</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="item : ${datos}">
                    <td th:text="${item.nombreUbicacion}"></td>
                    <td th:text="${#numbers.formatDecimal(item.ingresoTotal, 1, 'COMMA', 2, 'POINT')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
