<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingresos por Torneo y Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Ingresos por Torneo y Equipos</h2>

    <table class="table table-bordered table-sm mt-3">
        <thead>
            <tr>
                <th>Torneo</th>
                <th>Equipo</th>
                <th>Ingreso Total</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resumen : ${resumenes}">
                <td th:text="${resumen.nombreTorneo}"></td>
                <td th:text="${resumen.nombreEquipo}"></td>
                <td th:text="${#numbers.formatDecimal(resumen.ingresoTotal, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${resumen.tipo == 'mayor' ? 'Mayor ingreso' : 'Menor ingreso'}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/reportes}" class="btn btn-outline-dark">Volver a Reportes</a>
</div>

</body>
</html>
