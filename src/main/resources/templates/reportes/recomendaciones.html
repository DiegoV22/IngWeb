<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recomendaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Recomendaciones por combinación exitosa</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Equipo</th>
                <th>Tipo de Entrada</th>
                <th>Ubicación</th>
                <th>Total Asistentes</th>
                <th>Total Ingresos</th>
                <th>Recomendación</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${datos}">
                <td th:text="${r.equipo}">Equipo</td>
                <td th:text="${r.tipoEntrada}">Tipo</td>
                <td th:text="${r.ubicacion}">Ubicación</td>
                <td th:text="${r.totalAsistentes}">Asistentes</td>
                <td th:text="${#numbers.formatDecimal(r.totalIngresos, 1, 'COMMA', 2, 'POINT')}">Ingresos</td>
                <td th:text="${r.recomendacion}">Recomendación</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
