<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ranking de Partidos Más Exitosos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Reporte: Ranking de Partidos Más Exitosos</h2>
        <a th:href="@{/reportes}" class="btn btn-secondary">← Volver</a>
    </div>

    <div class="table-responsive shadow rounded bg-white p-3">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>#</th>
                    <th>Partido</th>
                    <th>Fecha</th>
                    <th>Ubicación</th>
                    <th>Entradas Vendidas</th>
                    <th>Ingreso Total (USD)</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="item, iter : ${datos}">
                    <td th:text="${iter.index + 1}">1</td>
                    <td th:text="${item.descripcionPartido}">Águilas vs Tigres</td>
                    <td th:text="${item.fecha}">2025-01-01</td>
                    <td th:text="${item.ubicacion}">Estadio A - Sector B</td>
                    <td th:text="${item.totalEntradasVendidas}">500</td>
                    <td th:text="${#numbers.formatDecimal(item.ingresoTotal, 1, 'COMMA', 2, 'POINT')}">1,200.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
