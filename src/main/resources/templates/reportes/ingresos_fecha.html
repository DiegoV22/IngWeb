<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingresos por Fecha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Reporte: Ingresos por Fecha</h2>
        <a th:href="@{/reportes}" class="btn btn-secondary">‚Üê Volver al Panel</a>
    </div>

    <!-- Formulario de Filtro -->
    <form th:action="@{/reportes/ingresos-fecha}" method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="desde" class="form-label">Desde</label>
            <input type="date" class="form-control" id="desde" name="desde" th:value="${desde}">
        </div>
        <div class="col-md-4">
            <label for="hasta" class="form-label">Hasta</label>
            <input type="date" class="form-control" id="hasta" name="hasta" th:value="${hasta}">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <!-- Tabla de resultados -->
    <div class="table-responsive shadow rounded bg-white p-3">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Fecha</th>
                    <th>Ingresos Totales (USD)</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="item : ${datos}">
                    <td th:text="${item.fecha}">2025-05-30</td>
                    <td th:text="${#numbers.formatDecimal(item.ingresoTotal, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
