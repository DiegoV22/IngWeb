<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <div class="card shadow rounded">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${equipo.id == null ? 'Crear Equipo' : 'Editar Equipo'}"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/equipos/guardar}" th:object="${equipo}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nombre del Equipo</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">NÃºmero de Jugadores</label>
                    <input type="number" th:field="*{numeroJugadores}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Color de Uniforme</label>
                    <input type="text" th:field="*{colorUniforme}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Torneo</label>
                    <select th:field="*{torneo}" class="form-select" required>
                        <option value="">-- Selecciona un Torneo --</option>
                        <option th:each="t : ${torneos}" th:value="${t.id}" th:text="${t.nombre}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/equipos}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
