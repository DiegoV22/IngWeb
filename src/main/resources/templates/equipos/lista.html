<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Equipos Registrados</h2>
        <a th:href="@{/equipos/nuevo}" class="btn btn-success">+ Crear Equipo</a>
    </div>

    <div class="table-responsive shadow rounded bg-white p-3">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Número de Jugadores</th>
                    <th>Color de Uniforme</th>
                    <th>Torneo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="equipo : ${equipos}">
                    <td th:text="${equipo.id}"></td>
                    <td th:text="${equipo.nombre}"></td>
                    <td th:text="${equipo.numeroJugadores}"></td>
                    <td th:text="${equipo.colorUniforme}"></td>
                    <td th:text="${equipo.torneo.nombre}"></td>
                    <td>
                        <a th:href="@{/equipos/editar/{id}(id=${equipo.id})}" class="btn btn-warning btn-sm me-1">Editar</a>
                        <a th:href="@{/equipos/eliminar/{id}(id=${equipo.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro que deseas eliminar este equipo?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
