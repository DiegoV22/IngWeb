<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Ubicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <div class="card shadow rounded">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${ubicacion.id == null ? 'Crear Ubicación' : 'Editar Ubicación'}"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/ubicaciones/guardar}" th:object="${ubicacion}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Estadio</label>
                    <input type="text" th:field="*{estadio}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sector</label>
                    <input type="text" th:field="*{sector}" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/ubicaciones}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
