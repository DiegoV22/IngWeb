<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ubicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Ubicaciones Registradas</h2>
        <a th:href="@{/ubicaciones/nueva}" class="btn btn-success">+ Crear Ubicación</a>
    </div>

    <div class="table-responsive shadow rounded bg-white p-3">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Estadio</th>
                    <th>Sector</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="ubicacion : ${ubicaciones}">
                    <td th:text="${ubicacion.id}"></td>
                    <td th:text="${ubicacion.estadio}"></td>
                    <td th:text="${ubicacion.sector}"></td>
                    <td>
                        <a th:href="@{/ubicaciones/editar/{id}(id=${ubicacion.id})}" class="btn btn-warning btn-sm me-1">Editar</a>
                        <a th:href="@{/ubicaciones/eliminar/{id}(id=${ubicacion.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro que deseas eliminar esta ubicación?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
