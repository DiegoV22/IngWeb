<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <h3 class="text-center mb-4">Reporte de Torneos del <span th:text="${fechaInicio}"></span> al <span th:text="${fechaFin}"></span></h3>

    <div class="table-responsive bg-white rounded shadow p-3">
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Estado</th>
                    <th>DÃ­as de Retraso</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="torneo : ${reporte}">
                    <td th:text="${torneo.nombre}"></td>
                    <td th:text="${torneo.fechaInicio}"></td>
                    <td th:text="${torneo.fechaFinal}"></td>
                    <td th:text="${torneo.estado}"></td>
                    <td th:text="${torneo.diasRetrasados}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/home}" class="btn btn-secondary">Volver al inicio</a>
    </div>
</div>

</body>
</html>
