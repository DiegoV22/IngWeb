<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Torneos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Lista de Torneos</h2>
            <a th:href="@{/torneos/nuevo}" class="btn btn-success">
                + Crear Torneo
            </a>
        </div>

        <div class="table-responsive shadow rounded bg-white p-3">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Ubicación</th>
                        <th>Costo</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Final</th>
                        <th>Estado</th>

                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr th:each="torneo : ${torneos}">
                        <td th:text="${torneo.nombre}"></td>
                        <td th:text="${torneo.categoria}"></td>
                        <td th:text="${torneo.ubicacion}"></td>
                        <td th:text="${torneo.costo} + ' USD'"></td>
                        <td th:text="${torneo.fechaInicio}"></td>
                        <td th:text="${torneo.fechaFinal}"></td>
                        <td th:text="${torneo.estado}"></td>

                        <td>
                            <a th:href="@{/torneos/editar/{id}(id=${torneo.id})}" class="btn btn-warning btn-sm me-1">Editar</a>
                            <a th:href="@{/torneos/eliminar/{id}(id=${torneo.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro que deseas eliminar este torneo?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
